<!DOCTYPE html>

<html lang="en">

<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/float-grid.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main role="main" id='main'>
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h1> Trivia</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="container">
                    <img src="./assets/images/big_head.png" alt="human head" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="Enter" class="submit">Click Here To Find Out</button>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/data.js"></script>
    <script src="./assets/javascript/app.js"></script>

</html>
